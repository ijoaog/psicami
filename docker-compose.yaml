services:
  psicologa-landing-page:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psicologa-landing-page
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - app-network-landing
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx_landing_page
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - psicologa-landing-page
    networks:
      - app-network-landing
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.2"

  nginx_no_ssl:
    image: nginx:latest
    container_name: nginx_no_ssl
    volumes:
      - ./nginx/conf.d/no_ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
    ports:
      - "8080:80"
    depends_on:
      - psicologa-landing-page
    networks:
      - app-network-landing
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.1"

  certbot:
    image: certbot/certbot:v2.10.0
    container_name: certbot
    entrypoint: ""
    command: >
      certbot certonly --webroot --webroot-path=/var/www/certbot
      --email jgkl_25@hotmail.com --agree-tos --no-eff-email --non-interactive
      -d psicami.com.br -d www.psicami.com.br
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - app-network-landing
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.2"

networks:
  app-network-landing:
    driver: bridge
